  <style>
    body {

      background: linear-gradient(120deg, #fff8f1 0%, #ffe7e7 100%);
      color: #272221;
      min-height: 100vh;
    }
    .hub-main {
      max-width: 840px;
      margin: 48px auto 0 auto;
      background: rgba(255,255,255,0.97);
      border-radius: 16px;
      box-shadow: 0 8px 34px 0 rgba(200,50,80,0.08);
      padding: 38px 20px 22px 20px;
    }
    .main-title {

    }

      letter-spacing: 1.2px;

      text-align: center;
      margin-bottom: 26px;
    }
    .desc {
      background: linear-gradient(95deg, #fff3eb 75%, #fadbcd 100%);
      color: #7d5452;
      border-left: 4px solid #f8d3bc;
      font-size: 15px;
      margin: 0 0 42px 0;
      padding: 14px 16px 14px 16px;
      border-radius: 9px;
      text-align:left;
    }
    .list {
      display: grid;
      grid-template-columns: repeat(1,minmax(0,1fr));
      gap: 17px;
      margin-bottom: 36px;
    }
    @media (min-width: 580px){
      .list{

    }
    @media (min-width: 900px){
      .list{

    }
    a.item {
      display: block;
      background: linear-gradient(124deg, #ffebf1 60%, #f9e0e2 100%);
      border-radius: 9px;
      padding: 19px 10px 15px 10px;
      border: 1px solid #f6ced3;
      color: #c43d60;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-align: center;
      text-decoration: none;
      transition: box-shadow .14s, border-color .12s, transform .12s;
      box-shadow: 0 1px 3px 0 rgba(220,83,115,0.03);
    }
    a.item:hover {
      border-color: #ec6c80;
      color: #ea2677;
      box-shadow: 0 6px 20px 0 rgba(252, 73, 127, 0.09);
      transform: translateY(-2px) scale(1.031);

    </div>

    <div class="list" id="linkList">
    </div>
    <script src="https://baoyangdaohang.store/nav.js"></script>
    <script>
      (function () {
        const links = Array.isArray(window.NAV_LINKS) ? window.NAV_LINKS : [];
        const container = document.getElementById('linkList');
        if (!container) return;
        container.innerHTML = '';
        for (const link of links) {
          const a = document.createElement('a');
          a.className = 'item';
          a.href = link.url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = link.name;
          container.appendChild(a);
        }
      })();
    </script>

    <div class="footer">

</body>
</html>
